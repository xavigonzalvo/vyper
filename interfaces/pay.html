<html>
<head>
  <title>Pay user storage</title>
</head>
<body>
  <div>
    <p>Storage</p>
    <p>Current address: <span id="currentAddress">0x0</span></p>
    <p>Value: <span id="currentValue">None</span></p>
    <button id="getValue">Get value</button>
    <p>New value: <input id="newValue" type="text"></input></p>
    <button id="setValue">Set value</button>
  </div>
  <div>
    <p>Payment</p>
    <p>Pay ammount: <input id="payAmount" type="text"></input></p>
    <p>To: <input id="toAddress" type="text" value="0x1eAedFD3E0bc88Bd4A6232D36888045EFBcB7e96"></input></p>
    <button id="pay">Pay</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
